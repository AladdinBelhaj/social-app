server.port=8762
spring.application.name=GATEWAY-SERVICE
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.main.web-application-type=reactive
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.cloud.gateway.routes[0].id=pub-service
spring.cloud.gateway.routes[0].uri=lb://PUB-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/pub/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=2

spring.cloud.gateway.routes[1].id=mcsv-service
spring.cloud.gateway.routes[1].uri=lb://MCSV-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/mcv/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=2

spring.cloud.gateway.routes[2].id=messaging-service-ws
spring.cloud.gateway.routes[2].uri=lb:ws://MESSAGING-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/messaging/ws/**

spring.cloud.gateway.routes[3].id=messaging-service-rest
spring.cloud.gateway.routes[3].uri=lb://MESSAGING-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/messaging/**
#spring.cloud.gateway.routes[3].filters[0]=StripPrefix=2

spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=http://localhost:5173
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowCredentials=true
